
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Memory - Jogo da Memória Metal</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark text-white py-4">
  <div class="container text-center">
    <h1 class="mb-4 text-danger rock-title">
      <i class="fas fa-guitar"></i> Rock Memory <i class="fas fa-skull"></i>
    </h1>

    <div id="buttons-container" class="mb-4 p-3 border border-danger rounded bg-black shadow">
      <div class="d-flex flex-wrap justify-content-center gap-2">
        <button id="easy" class="btn btn-outline-danger"><i class="fas fa-volume-down"></i> Fácil</button>
        <button id="medium" class="btn btn-outline-danger"><i class="fas fa-volume-up"></i> Médio</button>
        <button id="hard" class="btn btn-outline-danger"><i class="fas fa-volume-off"></i> Hardcore</button>
      </div>
    </div>

    <div id="game-container" class="hide">
      <div id="memory-board" class="memory-grid my-3"></div>

      <div id="scoreboard" class="d-flex flex-column flex-md-row justify-content-around align-items-center p-3 border border-danger rounded bg-black text-danger fs-5">
        <span><i class="fas fa-tachometer-alt"></i> Jogadas: <span id="moves">0</span></span>
        <span><i class="fas fa-fire"></i> Acertos: <span id="pairs">0</span>/<span id="total-pairs">0</span></span>
      </div>

      <button id="restart" class="btn btn-danger my-3">
        <i class="fas fa-redo"></i> Reiniciar
      </button>
    </div>

    <div id="message" class="hide position-fixed top-50 start-50 translate-middle text-center border border-danger bg-black p-4 rounded">
      <p class="fs-3 text-danger"></p>
    </div>

    <div id="sound-control" class="mt-3">
      <button id="toggleSound" class="btn btn-secondary">
        <i class="fas fa-volume-up"></i>
      </button>
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
